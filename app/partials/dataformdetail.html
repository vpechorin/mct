<div class="panel panel-success">
    <div class="panel-heading">Data form constructor: <strong>{{dataform.name}}</strong>
        <div class="btn-group pull-right">
            <a class="btn btn-danger btn-sm" role="button" ng-click="deleteForm(dataform)" ng-confirm-click="You are about to delete the form! Are you SURE?">Delete</a>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="form" role="form" novalidate>
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 control-label" for="formName">Name</label>

                <div class="col-xs-10 col-sm-6 col-md-4 col-lg-3">
                    <input type="text" class="form-control" ng-model="dataform.name" name="formName" ng-pattern="/^[a-zA-Z0-9]+$/" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 control-label" for="siteTitle">Emails</label>

                <div class="col-xs-10 col-sm-6 col-md-4 col-lg-3">
                    <input type="text" class="form-control" ng-model="dataform.emails" name="formEmails" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-sm-3">
                    &nbsp;
                </div>
                <div class="checkbox col-xs-9 col-sm-6 col-md-4 col-lg-3">
                    <label>
                        <input type="checkbox" ng-model="dataform.persist" name="locked">
                        Persist
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <button ng-click="reset()" ng-disabled="isUnchanged(dataform)" class="btn btn-sm btn-default">RESET</button>
                    <button ng-click="save(dataform)" class="btn btn-primary btn-sm"
                            ng-disabled="form.$invalid || isUnchanged(dataform)">SAVE
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <label for="formFields">Form fields</label>
                    <textarea class="form-control" ng-model="dataform.formFields" name="formFields" rows="15"></textarea>
                </div>
            </div>

        </form>
    </div>
</div>
