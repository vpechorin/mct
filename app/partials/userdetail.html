<div class="panel panel-success">
    <div class="panel-heading">
        Edit user
        <div class="btn-group pull-right">
            <a class="btn btn-success btn-sm" ui-sref=".credentials">Password / Credentials</a>
            <a class="btn btn-info btn-sm" role="button" ui-sref=".authtokens">Security tokens</a>
            <a class="btn btn-danger btn-sm" role="button" ng-click="deleteUser(user)">Delete</a>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="form" role="form" novalidate>
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 control-label" for="sName">Name</label>
                <div class="col-xs-10 col-sm-6 col-md-4 col-lg-3">
                    <input type="text" class="form-control" ng-model="user.name" name="sName" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-sm-3">
                    &nbsp;
                </div>
                <div class="checkbox col-xs-9 col-sm-6 col-md-4 col-lg-3">
                    <label>
                        <input type="checkbox" ng-model="user.locked" name="locked">
                        Locked
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-sm-3">
                    &nbsp;
                </div>
                <div class="checkbox col-xs-9 col-sm-6 col-md-4 col-lg-3">
                    <label>
                        <input type="checkbox" ng-model="user.active" name="active">
                        Active
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 control-label" for="inlineCheckbox1">Roles</label>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" ng-model="user.roleMap.admin" value="1"> Admin
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" ng-model="user.roleMap.editor" value="1"> Editor
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" ng-model="user.roleMap.user" value="1"> User
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <button ng-click="reset()" ng-disabled="isUnchanged(user)" class="btn btn-default">RESET</button>
                    <button ng-click="update(user)" class="btn btn-primary"
                            ng-disabled="form.$invalid || isUnchanged(user)">SAVE
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div ui-view></div>
